<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <link rel="stylesheet" href="./src/login.css">
    </style>
</head>
<body>
<section class="login">
    <p class="whatToDo">Sign in to your account</p>
    <div class="wrong_message">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <div class="loginwrap">
        <form method="post" action="/login">
            <table>
                <tr>
                    <td>mail:</td>
                    <td><input type="text" name="MAIL" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="PWD" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="butt">
                            <input class="submit_butt" type="submit" value="Login">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
    <div class="regiwrap">
        <p class="regi">Don't have an account ?</p>&nbsp;
        <form action="/register">
            <input type="submit" class="register-button" value="Register now">
        </form>
    </div>
</section>
</body>
</html>
