<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳菜單</title>
</head>
<body>
    <h1>餐廳菜單</h1>
    <p>歡迎，{{ myname }}！</p>
    <table border="1">
        <tr>
            <th>餐點名稱</th>
            <th>價格</th>
        </tr>
        {% for item in menu %}
            <tr>
                <td>{{ item['name'] }}</td>
                <td>${{ item['price'] }}</td>
            </tr>
        {% else %}
        {% endfor %}
    </table>
    <div>
        <form action="/logout" method="POST">
            <input type="submit" value="登出">
        </form>
    </div>
</body>
</html>
