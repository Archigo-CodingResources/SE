<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳菜單</title>
</head>
<body>
    <h1>餐廳菜單</h1>
    <p>歡迎，{{ data[0].name }}！</p>
    <table border="1">
        <tr>
            <th>餐點名稱</th>
            <th>價格</th>
            <th>數量</th>
            <th>操作</th>
        </tr>
        {% for item in data[0].data %}
            <tr>
                <td>{{ item.name }}</td>
                <td>${{ item.price }}</td>
                <td>
                    <button onclick="decrease(this)">-</button>
                    <span class="counter">0</span>
                    <button onclick="increase(this)">+</button>
                </td>
                <td>
                    <form action="/cart" method="POST">
                        <input type="submit" name="{{item.food_id}}" value="加入購物車">
                    </form>
                </td>
            </tr>
        {% else %}
        {% endfor %}
    </table>
    <div>
        <form action="/logout" method="POST">
            <input type="submit" value="登出">
        </form>
        <form action="/" method="POST">
            <input type="submit" value="返回列表">
        </form>
    </div>

    <script>
        // Function to increase the counter
        function increase(button) {
            const counterSpan = button.previousElementSibling; // Get the <span> element
            let count = parseInt(counterSpan.textContent);
            counterSpan.textContent = count + 1; // Increment count
        }

        // Function to decrease the counter
        function decrease(button) {
            const counterSpan = button.nextElementSibling; // Get the <span> element
            let count = parseInt(counterSpan.textContent);
            if (count > 0) { // Ensure count does not go below 0
                counterSpan.textContent = count - 1;
            }
        }
    </script>
</body>
</html>
