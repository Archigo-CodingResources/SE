<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳菜單</title>
</head>
<body>
    <h1>餐廳菜單</h1>
    <p>歡迎，{{ data[0].name }}！</p>
    <table border="1">
        <tr>
            <th>餐點名稱</th>
            <th>價格</th>
            <th>數量</th>
            <th>操作</th>
        </tr>
        {% for item in data[0].data %}
            <tr>
                <td>{{ item.name }}</td>
                <td>${{ item.price }}</td>
                <td>
                    <button onclick="decrease(this)">-</button>
                    <span class="counter">0</span>
                    <button onclick="increase(this)">+</button>
                    <input type="hidden" name="total" value="0">
                </td>
                <td>
                    <form action="/cart" method="POST" onsubmit="redirectToCart(item.food_id)">
                        <input type="hidden" name="food_id" value="{{ item.food_id }}">
                        <input type="hidden" name="quantity" value="0">
                        <input type="submit" value="加入購物車" >
                    </form>
                </td>
            </tr>
        {% else %}
        {% endfor %}
    </table>
    <div>
        <form action="/logout" method="POST">
            <input type="submit" value="登出">
        </form>
        <form action="/" method="POST">
            <input type="submit" value="返回列表">
        </form>
    </div>

    <script>
        function increase(button) {
            const counterSpan = button.previousElementSibling;
            const form = button.closest('tr').querySelector('form');
            const hiddenInput = form.querySelector('input[name="quantity"]');
            const total = form.querySelector('input[name="total"]');
    
            let count = parseInt(counterSpan.textContent);
            counterSpan.textContent = count + 1;
            hiddenInput.value = count + 1;
            total.value = count + 1;
        }
    
        function decrease(button) {
            const counterSpan = button.nextElementSibling;
            const form = button.closest('tr').querySelector('form');
            const hiddenInput = form.querySelector('input[name="quantity"]');
    
            let count = parseInt(counterSpan.textContent);
            if (count > 0) {
                counterSpan.textContent = count - 1;
                hiddenInput.value = count - 1;
                total.value = count - 1;
            }
        }

        function redirectToCart(foodId) {
            // 獲取數量輸入框的值
            const quantity = document.getElementById(`quantity`).value;

            if (quantity <= 0){
                alert("請輸入有效的數量（大於 0）");
                event.preventDefault(); // 阻止表單提交
                return false;
            }

            // 使用 JavaScript 跳轉到 Flask 的路由，傳遞多個參數
            window.location.href = `/cart?food_id=${foodId}&quantity=${quantity}`;
        }
    </script>
</body>
</html>
