<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐點詳細資訊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        .logout {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        table {
            width: 80%;
            margin: 20px 0;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ff7043;
            color: white;
        }

        button, a {
            background-color: #29b6f6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
            text-align: center;
        }

        button:hover, a:hover {
            background-color: #039be5;
        }

        form {
            display: inline-block;
            margin: 0;
        }

        form input[type="submit"] {
            background-color: #ff7043;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        form input[type="submit"]:hover {
            background-color: #ff5733;
        }

        .butt {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

    </style>
</head>
<body>
    <form class="logout" action="/logout" method="POST">
        <input type="submit" value="登出">
    </form>
<h1>訂單紀錄</h1>
<table>
    <caption>訂單資訊</caption>
    <tr>
        <th>商品名稱</th>
        <th>商品數量</th>
        <th>商品價格</th>
        <th>餐點狀態</th>
    </tr>
    {% for rec in data %}
    {% for item in rec %}
    {% if not loop.last %}
    <br>
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }} $</td>
            {% if loop.first %}
            <td>{{item.status}}</td>
            {% endif %}
        </tr>
    {% else %}
    <tr><td colspan="5"><br></td></tr>
    {% endif %}
    {% endfor %}
    {% endfor %}
    
</table>

<div class="butt">
    <a href="/">返回餐廳列表</a>
</div>
</body>
</html>
