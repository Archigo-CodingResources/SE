<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
</head>
<body>
<section>
    <h1>餐廳列表</h1>
    <!-- 顯示當前用戶的名稱 -->
    歡迎，{{ session['name'] }}
    <table>
        <tr>
            <th>餐廳名稱</th>
            <th>查看菜單</th>
            <th>查看評論</th>
        </tr>
        <!-- 顯示餐廳列表 -->
        {% for rec in data[0].data %}
        <tr>
            <td>{{ rec.name }}</td>
            <td>
                <a href="/menu?id={{ rec.id }}">Go</a>
            </td>
            <td>
                <a href="/show_comment?id={{ rec.id }}">Go</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <!-- 返回個人頁面 -->
    <div class="buttons">
        <form action="/logout">
            <input type="submit" value="登出" class="return">
        </form>
    </div>
</section>
</body>
</html>
