<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./src/register.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .header-container {
            text-align: center;
            margin-top: 50px;
        }

        .header {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .wrong_message ul {
            color: #ff4d4d;
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 0;
        }

        .login {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .whatToDo {
            font-size: 24px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .butt .submit_butt {
            width: 100%;
            padding: 10px;
            background-color: #29b6f6;
            border: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .butt .submit_butt:hover {
            background-color: #039be5;
        }

        a.butt {
            display: block;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            background-color: #ff7043;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.butt:hover {
            background-color: #ff5733;
        }

    </style>
</head>
<body>
    <div class="header-container">
        <h1 class="header">Welcome to Join Us!</h1>
    </div>
    <div class="wrong_message">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <section class="login">
        <p class="whatToDo">Create your account</p>
        <form method="post" action="/register">
            <table>
                <tr>
                    <td>選擇身份</td>
                    <td>
                        <select id="role" name="ROLE">
                            <option value="0">餐廳</option>
                            <option value="1">外送員</option>
                            <option value="2">客戶</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="NAME" required></td>
                </tr>
                <tr>
                    <td>Mail:</td>
                    <td><input type="email" name="MAIL" required></td>
                </tr>
                <tr>
                    <td>Set Password:</td>
                    <td><input type="password" name="PWD" required></td>
                </tr>
                <tr>
                    <td>Set address:</td>
                    <td><input type="text" name="ADDRESS" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="butt">
                            <input class="submit_butt" type="submit" value="Register">
                        </div>
                        <a class="butt" href="/login">Back</a>
                    </td>
                </tr>
            </table>
        </form>
    </section>
</body>
</html>
