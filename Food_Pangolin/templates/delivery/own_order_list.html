<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已接訂單</title>
</head>
<body>
<h1>已接訂單</h1>
<table>
    <tr>
        <th>訂單編號</th>
        <th>餐廳名稱</th>
        <th>餐廳地址</th>
        <th>送餐地址</th>
        <th>詳細資訊</th>
    </tr>
    {% for rec in data %}
        <tr>
            <td>{{ rec.oid }}</td>
            <td>{{ rec.restaurant_name }}</td>
            <td>{{ rec.restaurant_addr }}</td>
            <td>{{ rec.client_addr }}</td>
            <td>
                <a href="/info?cart_id={{ rec.cart_id }}">go</a>  <!-- 我覺得the_order裡面要有cart_id，直接連購物車找資料？ -->
            </td>
        </tr>
    {% endfor %}
</table>

<a href="/order_list">返回訂單列表</a>

<form action="/logout" method="POST">
    <input type="submit" value="登出">
</form>

</body>
</html>
