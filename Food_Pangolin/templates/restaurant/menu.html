<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單內容</title>
</head>
<body>
<a href="/addfoodUI?id={{ data[0].rid }}&action=add">新增</a>
<table>
    <tr>
        <th>餐點名稱</th>
        <th>描述</th>
        <th>價格</th>
        <th>操作</th>
    </tr>
    {% for item in data[0].data %}
    	<tr>
    		<td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
    		<td>{{ item.price }} $</td>
            <td>
                <div class="buttwrap">
                    <a href="/fixfoodUI?id={{ item.rid }}&food_id={{ item.food_id }}">修改</a>
                    <a href="/menu?id={{ item.rid }}&food_id={{ item.food_id }}&action=remove" onclick="return confirm('確定要刪除 {{ item.name }} 嗎？')">刪除</a>
                </div>
            </td>
    	</tr>
    {% endfor %}
</table>

<a href="/">返回菜單</a>

<form action="/logout" method="POST">
    <input type="submit" value="登出">
</form>

</body>
</html>
