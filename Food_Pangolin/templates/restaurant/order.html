<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>歡迎，{{data[0].name}}！</p>
    
{% for items in data[0].data %}
<table>
    <tr>
        <th>商品</th>
        <th>數量</th>
        <th>價格</th>
        <th>點餐人</th>
    </tr>
    {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.cid }}</td>
        </tr>
    {% endfor %}
    <tr>
        <td colspan="2">總金額：{{items[2]}} $</td>
    </tr>
    
</table>
{% endfor %}

<a href="/menu?id={{ session['id'] }}">view menu</a>

</body>
</html>
